<div class="sidebar">
  <div class="nav-list">
    <ng-container *ngFor="let item of navItems">
      <!-- Parent menu items -->
      <div class="nav-item" (click)="item.children ? toggleExpand(item) : navigate(item.route)">
        <div class="nav-item-content">
          <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
          <span class="nav-label">{{ item.label }}</span>
        </div>
        <mat-icon *ngIf="item.children" class="nav-expand-icon">
          {{ item.expanded ? 'expand_less' : 'expand_more' }}
        </mat-icon>
      </div>
      
      <!-- Child menu items -->
      <div class="nav-children" *ngIf="item.children && item.expanded">
        <div class="nav-child-item" *ngFor="let child of item.children" (click)="navigate(child.route)">
          <mat-icon class="nav-icon">{{ child.icon }}</mat-icon>
          <span class="nav-label">{{ child.label }}</span>
        </div>
      </div>
    </ng-container>
  </div>
</div>
