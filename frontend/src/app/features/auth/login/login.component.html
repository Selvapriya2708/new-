<div class="login-container">
  <div class="login-card-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Welcome to iNB Internet Banking</mat-card-title>
        <mat-card-subtitle>Please login to continue</mat-card-subtitle>
      </mat-card-header>
      
      <img mat-card-image src="https://pixabay.com/get/g17595c1f9b700cd20f351044b0b4173aae98895d0e19bee1ab1dfcabd3b93c31cffe2a6b745768fd309d05ba6779418684ad607dfe81968c4da2830085e308e2_1280.jpg" alt="Secure Banking" class="login-image">
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter your username">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
            <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
          
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button">
              <mat-icon>login</mat-icon>
              <span *ngIf="!isLoading">Login</span>
              <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            </button>
          </div>
        </form>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button color="accent" (click)="navigateToRegister()">New User? Register Here</button>
      </mat-card-actions>
      
      <mat-card-footer class="login-card-footer">
        <div class="security-info">
          <mat-icon>security</mat-icon>
          <span>Your connection is secure</span>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
